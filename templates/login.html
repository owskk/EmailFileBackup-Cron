{% extends "base.html" %}

{% block title %}登录 - MailBridge{% endblock %}

{% block login_content %}
<div class="login-page">
    <div class="card login-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div
                style="width: 48px; height: 48px; background: #f0f9ff; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #0f172a; margin: 0 auto 1rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="16" x="2" y="4" rx="2" />
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                </svg>
            </div>
            <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--primary-color);">MailBridge</h1>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">请登录以继续访问</p>
        </div>

        {% if error %}
        <div class="alert alert-error" style="margin-bottom: 1.5rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" x2="12" y1="8" y2="12" />
                <line x1="12" x2="12.01" y1="16" y2="16" />
            </svg>
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; margin-top: 1rem;">
                登录
            </button>
        </form>
    </div>
</div>
{% endblock %}
